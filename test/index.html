<!DOCTYPE html>
<html>
<head>
<title>vm.js test suite</title>
<meta charset="utf-8">
<link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
</head>
<body>
<div id="mocha">
  <script src="http://192.168.56.50:35729/livereload.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script>
    mocha.setup('bdd');
    var expect = chai.expect;
    var disconnected = false;
    LiveReload.options.maxdelay = 1000;
    LiveReload.on('connect', function() {
      if (disconnected) location.reload(true);
    });
    LiveReload.on('disconnect', function() {
      disconnected = true;
    });
  </script>
  <script src="../build/vm.js"></script>
  <script>
  window.vm.require('test/vm')
  mocha.checkLeaks();
  mocha.globals(['expect']);
  mocha.run();
  </script>
</div>
</body>
</html>
